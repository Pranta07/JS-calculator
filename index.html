<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Calculator</title>

        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <div class="w-50 mx-auto bg-info rounded pb-3">
                <h1 class="text-center text-dark my-3">JS Calculator</h1>
                <div class="container">
                    <div id="calculator" class="row g-3">
                        <div class="col-12">
                            <div
                                id="output"
                                class="
                                    p-5
                                    bg-dark
                                    text-white text-center
                                    fs-2
                                    rounded
                                "
                            ></div>
                        </div>
                        <div class="col-6">
                            <div
                                onclick="getValue('ac')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                AC
                            </div>
                        </div>
                        <div class="col-6">
                            <div
                                onclick="getValue('del')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                DEL
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(7)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                7
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(8)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                8
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(9)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                9
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue('+')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                +
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(4)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                4
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(5)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                5
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(6)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                6
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue('-')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                -
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(1)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                1
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(2)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                2
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(3)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                3
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue('*')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                *
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue(0)"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                0
                            </div>
                        </div>
                        <div class="col-6">
                            <div
                                onclick="getValue('=')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                =
                            </div>
                        </div>
                        <div class="col-3">
                            <div
                                onclick="getValue('/')"
                                class="
                                    p-3
                                    bg-dark
                                    text-white text-center
                                    rounded
                                "
                            >
                                /
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="main.js"></script>
        <!-- js bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
